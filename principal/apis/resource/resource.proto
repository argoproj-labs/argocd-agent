syntax = "proto3";

option go_package = "github.com/argoproj-labs/argocd-agent/pkg/api/grpc/resourceapi";

/*
Package resourceapi provides a service and message types for requesting
remote Kubernetes resources from an agent.
*/
package resourceapi;

import "google/api/annotations.proto";

// ResourceRequest is a request for a specific Kubernetes resource on the client
message ResourceRequest {
    string uuid = 1;
    string group = 2;
    string version = 3;
    string kind = 4;
    string namespace = 5;
    string name = 6;
}

// ResourceResponse is the response to a ResourceRequest
message ResourceResponse {
    string uuid = 1;
    string resource = 2;
}

message SubmitResponse {
}

service Resource {
    rpc Request(stream ResourceRequest) returns (stream ResourceResponse) {
        option (google.api.http).get = "/api/v1/resource";
    }

    rpc Submit(ResourceResponse) returns (SubmitResponse) {
    }
}