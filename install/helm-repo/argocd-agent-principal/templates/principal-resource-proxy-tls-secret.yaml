{{- if .Values.secrets.proxy.tls.create }}
apiVersion: v1
kind: Secret
metadata:
  namespace: {{ .Values.namespace }}
  name: argocd-agent-resource-proxy-tls
  labels:
    {{- include "argocd-agent-principal.labels" . | nindent 4 }}
  {{- with include "argocd-agent-principal.annotations" . }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.secrets.proxy.tls.crt | quote }}
  tls.key: {{ .Values.secrets.proxy.tls.key | quote }}
{{- end }}